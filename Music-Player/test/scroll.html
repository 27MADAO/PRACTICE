<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>滚动测试</title>
  <style>
    .box1{
      width: 800px;
      height: 600px;
      margin: 50px auto;
      border: 1px solid lightseagreen;
      overflow: auto;
      position: relative;
    }
    .box2{
      height: 2100px;
      background: pink;
      text-align: center;
      position: relative;
    }
    #bottom{
      position: absolute;
      bottom: 0;
    }
    .box1>span{
      position: absolute;
      top: 200px;
      z-index: 1;
    }
  </style>
  <script>
    window.onload = function () {
      var box1 = document.querySelector(".box1");
      var box2 = document.querySelector(".box2");
      var btn1 = document.querySelectorAll("button")[0];
      var btn2 = document.querySelectorAll("button")[1];
      box1.onscroll = function(){
        console.log(box1.offsetTop, box1.scrollTop);
        console.log(box2.offsetTop, box2.scrollTop);
      };
      btn1.onclick = function () {
        console.log("btn1");
        box1.scrollTop = 0;
        console.log("btn1");
      };
      btn2.onclick = function () {
        console.log("btn2");
        box1.scrollTop = 200;
        console.log("btn2");
      }
    }
  </script>
</head>
<body>
  <div class="box1">
    <span>距顶部200px</span>
    <div class="box2">
      <a href="#bottom">到底部</a>
      <span id="bottom">
        <button>返回顶部</button>
        <button>返回顶部200px处</button>
      </span>
    </div>
  </div>
</body>
</html>
